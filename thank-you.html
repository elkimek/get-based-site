<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You — Get Based</title>
<meta name="description" content="Thank you for supporting Get Based. Your donation keeps the project free, open source, and independent.">
<meta property="og:title" content="Thank You — Get Based">
<meta property="og:description" content="Thank you for supporting Get Based.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://getbased.health/thank-you">
<meta property="og:image" content="https://getbased.health/icon-512.png">
<link rel="canonical" href="https://getbased.health/thank-you">
<link rel="icon" type="image/svg+xml" href="icon.svg">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="theme-color" content="#0a0c14" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#f5f7ff" media="(prefers-color-scheme: light)">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0c14;--bg2:#0f1117;--bg3:#151823;--bg4:#1a1e2e;
  --surface:rgba(255,255,255,0.03);--surface2:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);--border2:rgba(255,255,255,0.12);
  --text:#e8eaf0;--text2:#8b90a0;--text3:#5a5f73;
  --blue:#4f8cff;--indigo:#6366f1;--green:#34d399;--red:#f87171;--yellow:#fbbf24;
  --purple:#a78bfa;--orange:#fb923c;--cyan:#38bdf8;
  --glow:0 0 80px rgba(79,140,255,0.15);
  --gradient:linear-gradient(135deg,#4f8cff 0%,#6366f1 50%,#a78bfa 100%);
  --gradient2:linear-gradient(135deg,#4f8cff 0%,#6366f1 100%);
  --nav-bg:rgba(10,12,20,0.7);--nav-bg-scrolled:rgba(10,12,20,0.9);
  --grid-line:rgba(255,255,255,0.02);--selection-color:rgba(79,140,255,0.3);
}
html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;overflow-x:hidden;
  min-height:100vh;display:flex;flex-direction:column}
::selection{background:var(--selection-color);color:#fff}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--text3);border-radius:3px}

/* ═══ AMBIENT BACKGROUND ═══ */
.bg-grid{position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:linear-gradient(var(--grid-line) 1px,transparent 1px),linear-gradient(90deg,var(--grid-line) 1px,transparent 1px);
  background-size:64px 64px}
.bg-glow{position:fixed;top:-40%;left:-20%;width:140%;height:100%;pointer-events:none;z-index:0;
  background:radial-gradient(ellipse at 30% 20%,rgba(79,140,255,0.08) 0%,transparent 60%),
             radial-gradient(ellipse at 70% 60%,rgba(99,102,241,0.06) 0%,transparent 50%);
  animation:glowDrift 20s ease-in-out infinite alternate}
@keyframes glowDrift{0%{transform:translate(0,0)}100%{transform:translate(-3%,5%)}}
.bg-noise{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:0.35;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E")}

/* ═══ NAV ═══ */
nav{position:fixed;top:0;left:0;right:0;z-index:100;
  padding:16px 32px;display:flex;align-items:center;justify-content:space-between;
  background:var(--nav-bg);backdrop-filter:blur(20px) saturate(1.4);
  border-bottom:1px solid var(--border);transition:all 0.3s}
nav.scrolled{padding:12px 32px;background:var(--nav-bg-scrolled)}
.nav-logo{font-family:'Outfit',sans-serif;font-weight:800;font-size:20px;letter-spacing:-0.5px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
.nav-logo span{-webkit-text-fill-color:var(--text)}
.nav-right{display:flex;align-items:center;gap:16px}
.nav-right a{color:var(--text2);text-decoration:none;font-size:14px;font-weight:500;transition:color 0.2s}
.nav-right a:hover{color:var(--text)}

/* ═══ THEME TOGGLE ═══ */
.theme-toggle{background:none;border:1px solid var(--border);border-radius:8px;
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  cursor:pointer;color:var(--text2);transition:color 0.2s,border-color 0.2s;flex-shrink:0}
.theme-toggle:hover{color:var(--text);border-color:var(--border2)}
.theme-icon-moon{display:none}
[data-theme="light"] .theme-icon-sun{display:none}
[data-theme="light"] .theme-icon-moon{display:block}

/* ═══ MAIN CONTENT ═══ */
.thank-you-main{flex:1;display:flex;align-items:center;justify-content:center;
  position:relative;z-index:1;padding:120px 32px 80px;text-align:center}
.thank-you-content{display:flex;flex-direction:column;align-items:center;max-width:560px}

/* ── Checkmark icon ── */
.check-icon{width:96px;height:96px;border-radius:50%;
  background:rgba(52,211,153,0.12);border:2px solid rgba(52,211,153,0.25);
  display:flex;align-items:center;justify-content:center;margin-bottom:32px;
  box-shadow:0 0 40px rgba(52,211,153,0.15),0 0 80px rgba(52,211,153,0.08);
  animation:checkPop 0.6s cubic-bezier(0.16,1,0.3,1) both}
.check-icon svg{color:var(--green)}
@keyframes checkPop{0%{transform:scale(0.5);opacity:0}100%{transform:scale(1);opacity:1}}

/* ── Typography ── */
.thank-you-content h1{font-family:'Outfit',sans-serif;font-weight:900;
  font-size:clamp(40px,7vw,64px);letter-spacing:-2px;line-height:1.1;margin-bottom:16px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.thank-you-content p{font-size:clamp(16px,2vw,19px);color:var(--text2);line-height:1.7;margin-bottom:40px;max-width:480px}

/* ── Buttons ── */
.thank-you-actions{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
.btn-primary{display:inline-flex;align-items:center;gap:10px;padding:14px 28px;
  background:var(--gradient2);color:#fff;border:none;border-radius:12px;
  font-family:'Inter',sans-serif;font-size:15px;font-weight:600;cursor:pointer;text-decoration:none;
  transition:all 0.25s;box-shadow:0 4px 24px rgba(79,140,255,0.25)}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(79,140,255,0.4)}
.btn-secondary{display:inline-flex;align-items:center;gap:10px;padding:14px 28px;
  background:var(--surface2);color:var(--text);border:1px solid var(--border2);border-radius:12px;
  font-family:'Inter',sans-serif;font-size:15px;font-weight:500;cursor:pointer;text-decoration:none;
  transition:all 0.25s}
.btn-secondary:hover{background:var(--surface2);border-color:var(--border2);transform:translateY(-1px)}

/* ═══ ANIMATIONS ═══ */
.reveal{opacity:0;transform:translateY(24px);transition:opacity 0.7s cubic-bezier(0.16,1,0.3,1),transform 0.7s cubic-bezier(0.16,1,0.3,1)}
.reveal.visible{opacity:1;transform:translateY(0)}
.reveal-delay-1{transition-delay:0.1s}.reveal-delay-2{transition-delay:0.2s}
.reveal-delay-3{transition-delay:0.3s}

/* ═══ FOOTER ═══ */
footer{border-top:1px solid var(--border);padding:48px 32px;position:relative;z-index:1}
.footer-inner{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
.footer-logo{font-family:'Outfit',sans-serif;font-weight:800;font-size:18px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.footer-links{display:flex;gap:24px}
.footer-links a{color:var(--text3);text-decoration:none;font-size:13px;transition:color 0.2s}
.footer-links a:hover{color:var(--text)}
.footer-copy{font-size:12px;color:var(--text3)}

/* ═══ LIGHT THEME ═══ */
[data-theme="light"]{
  --bg:#f5f7ff;--bg2:#ffffff;--bg3:#f0f2f9;--bg4:#e8ebf5;
  --surface:rgba(0,0,0,0.03);--surface2:rgba(0,0,0,0.06);
  --border:rgba(0,0,0,0.08);--border2:rgba(0,0,0,0.12);
  --text:#1a1d27;--text2:#5a5f73;--text3:#8b90a0;
  --blue:#3b7cf5;--indigo:#4f51d9;--green:#059669;--red:#dc2626;--yellow:#d97706;
  --purple:#7c3aed;--orange:#ea580c;--cyan:#0891b2;
  --glow:0 0 80px rgba(59,124,245,0.1);
  --gradient:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 50%,#7c3aed 100%);
  --gradient2:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 100%);
  --nav-bg:rgba(245,247,255,0.8);--nav-bg-scrolled:rgba(245,247,255,0.95);
  --grid-line:rgba(0,0,0,0.03);--selection-color:rgba(59,124,245,0.2)}
[data-theme="light"] ::selection{color:var(--text)}
[data-theme="light"] .bg-glow{opacity:0.5}
[data-theme="light"] .bg-noise{opacity:0.12}
[data-theme="light"] .check-icon{background:rgba(5,150,105,0.1);border-color:rgba(5,150,105,0.25);
  box-shadow:0 0 40px rgba(5,150,105,0.1),0 0 80px rgba(5,150,105,0.05)}
@media(prefers-color-scheme:light){
  :root:not([data-theme]){
    --bg:#f5f7ff;--bg2:#ffffff;--bg3:#f0f2f9;--bg4:#e8ebf5;
    --surface:rgba(0,0,0,0.03);--surface2:rgba(0,0,0,0.06);
    --border:rgba(0,0,0,0.08);--border2:rgba(0,0,0,0.12);
    --text:#1a1d27;--text2:#5a5f73;--text3:#8b90a0;
    --blue:#3b7cf5;--indigo:#4f51d9;--green:#059669;--red:#dc2626;--yellow:#d97706;
    --purple:#7c3aed;--orange:#ea580c;--cyan:#0891b2;
    --glow:0 0 80px rgba(59,124,245,0.1);
    --gradient:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 50%,#7c3aed 100%);
    --gradient2:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 100%);
    --nav-bg:rgba(245,247,255,0.8);--nav-bg-scrolled:rgba(245,247,255,0.95);
    --grid-line:rgba(0,0,0,0.03);--selection-color:rgba(59,124,245,0.2)}
  :root:not([data-theme]) ::selection{color:#1a1d27}
  :root:not([data-theme]) .bg-glow{opacity:0.5}
  :root:not([data-theme]) .bg-noise{opacity:0.12}
  :root:not([data-theme]) .check-icon{background:rgba(5,150,105,0.1);border-color:rgba(5,150,105,0.25);
    box-shadow:0 0 40px rgba(5,150,105,0.1),0 0 80px rgba(5,150,105,0.05)}
  :root:not([data-theme]) .theme-icon-sun{display:none}
  :root:not([data-theme]) .theme-icon-moon{display:block}
}

/* ═══ RESPONSIVE ═══ */
@media(max-width:768px){
  nav{padding:14px 20px}nav.scrolled{padding:10px 20px}
  .thank-you-main{padding:100px 24px 60px}
  .check-icon{width:80px;height:80px;margin-bottom:24px}
  .check-icon svg{width:36px;height:36px}
  .footer-inner{flex-direction:column;gap:24px;text-align:center}
  .footer-links{flex-wrap:wrap;justify-content:center}
}
@media(max-width:480px){
  .thank-you-actions{flex-direction:column;width:100%}
  .btn-primary,.btn-secondary{width:100%;justify-content:center}
  .bg-grid,.bg-glow,.bg-noise{display:none}
}
@media(prefers-reduced-motion:reduce){
  .check-icon{animation:none}
  .reveal{transition:none;opacity:1;transform:none}
  .bg-glow{animation:none}
}
</style>
<script>
// Early theme detection — runs before first paint
(function(){
  var t = localStorage.getItem('labcharts-theme');
  if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
  if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
})();
</script>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-glow"></div>
<div class="bg-noise"></div>

<!-- NAV -->
<nav id="nav">
  <a href="https://getbased.health" class="nav-logo">Get <span>Based</span></a>
  <div class="nav-right">
    <a href="https://getbased.health">Back to site</a>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon-sun" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      <svg class="theme-icon-moon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="thank-you-main">
  <div class="thank-you-content">
    <div class="check-icon reveal">
      <svg width="44" height="44" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
    </div>
    <h1 class="reveal reveal-delay-1">Thank you!</h1>
    <p class="reveal reveal-delay-2">Your support keeps Get Based free, open source, and independent. Every sat goes directly toward development and hosting.</p>
    <div class="thank-you-actions reveal reveal-delay-3">
      <a href="https://getbased.health" class="btn-primary">&larr; Back to site</a>
      <a href="https://app.getbased.health" class="btn-secondary">Open App &rarr;</a>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-inner">
    <span class="footer-logo">Get Based</span>
    <div class="footer-links">
      <a href="https://app.getbased.health">Open App</a>
      <a href="https://app.getbased.health/docs">Docs</a>
      <a href="https://github.com/elkimek/get-based" target="_blank" rel="noopener">GitHub</a>
    </div>
    <span class="footer-copy">&copy; 2026 Get Based &middot; Open source &middot; No tracking &middot; Vibecoded with ❤️ by <a href="https://x.com/elkimxoc" target="_blank" rel="noopener" style="color:var(--text2);text-decoration:none;transition:color 0.2s" onmouseover="this.style.color='var(--blue)'" onmouseout="this.style.color='var(--text2)'">Elkim</a></span>
  </div>
</footer>

<script>
// Scroll reveal
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

// Live OS theme switch
window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', function(e) {
  if (!localStorage.getItem('labcharts-theme')) {
    if (e.matches) document.documentElement.setAttribute('data-theme', 'light');
    else document.documentElement.removeAttribute('data-theme');
  }
});

// Theme toggle
document.getElementById('theme-toggle').addEventListener('click', function() {
  var isLight = document.documentElement.getAttribute('data-theme') === 'light';
  var next = isLight ? 'dark' : 'light';
  localStorage.setItem('labcharts-theme', next);
  if (next === 'light') document.documentElement.setAttribute('data-theme', 'light');
  else document.documentElement.removeAttribute('data-theme');
});

// Nav scroll effect
const nav = document.getElementById('nav');
window.addEventListener('scroll', () => {
  nav.classList.toggle('scrolled', window.scrollY > 60);
}, { passive: true });

// Local dev: rewrite absolute app/docs links to relative paths
if(location.hostname==='localhost'||location.hostname==='127.0.0.1'){
  document.querySelectorAll('a[href*="app.getbased.health"]').forEach(a=>{a.href=a.href.replace('https://app.getbased.health','/app')});
  document.querySelectorAll('a[href*="getbased.health"]').forEach(a=>{if(!a.href.includes('/app'))a.href=a.href.replace('https://getbased.health','')||'/'});
}
</script>
</body>
</html>
