<html lang="en">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0c14;--bg2:#0f1117;--bg3:#151823;--bg4:#1a1e2e;
  --surface:rgba(255,255,255,0.03);--surface2:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);--border2:rgba(255,255,255,0.12);
  --text:#e8eaf0;--text2:#8b90a0;--text3:#5a5f73;
  --blue:#4f8cff;--indigo:#6366f1;--green:#34d399;--red:#f87171;--yellow:#fbbf24;
  --purple:#a78bfa;--orange:#fb923c;--cyan:#38bdf8;
  --glow:0 0 80px rgba(79,140,255,0.15);
  --gradient:linear-gradient(135deg,#4f8cff 0%,#6366f1 50%,#a78bfa 100%);
  --gradient2:linear-gradient(135deg,#4f8cff 0%,#6366f1 100%);
  --nav-bg:rgba(10,12,20,0.7);--nav-bg-scrolled:rgba(10,12,20,0.9);
  --grid-line:rgba(255,255,255,0.02);--selection-color:rgba(79,140,255,0.3);
}
html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;overflow-x:hidden;
  min-height:100vh;display:flex;flex-direction:column}
::selection{background:var(--selection-color);color:#fff}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--text3);border-radius:3px}

/* ═══ AMBIENT BACKGROUND ═══ */
.bg-grid{position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:linear-gradient(var(--grid-line) 1px,transparent 1px),linear-gradient(90deg,var(--grid-line) 1px,transparent 1px);
  background-size:64px 64px}
.bg-glow{position:fixed;top:-40%;left:-20%;width:140%;height:100%;pointer-events:none;z-index:0;
  background:radial-gradient(ellipse at 30% 20%,rgba(79,140,255,0.08) 0%,transparent 60%),
             radial-gradient(ellipse at 70% 60%,rgba(99,102,241,0.06) 0%,transparent 50%);
  animation:glowDrift 20s ease-in-out infinite alternate}
@keyframes glowDrift{0%{transform:translate(0,0)}100%{transform:translate(-3%,5%)}}
.bg-noise{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:0.35;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E")}

/* ═══ NAV ═══ */
nav{position:fixed;top:0;left:0;right:0;z-index:100;
  padding:16px 32px;display:flex;align-items:center;justify-content:space-between;
  background:var(--nav-bg);backdrop-filter:blur(20px) saturate(1.4);
  border-bottom:1px solid var(--border);transition:all 0.3s}
nav.scrolled{padding:12px 32px;background:var(--nav-bg-scrolled)}
.nav-logo{font-family:'Outfit',sans-serif;font-weight:800;font-size:20px;letter-spacing:-0.5px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
.nav-right{display:flex;align-items:center;gap:16px}
.nav-right a{color:var(--text2);text-decoration:none;font-size:14px;font-weight:500;transition:color 0.2s}
.nav-right a:hover{color:var(--text)}

/* ═══ THEME TOGGLE ═══ */
.theme-toggle{background:none;border:1px solid var(--border);border-radius:8px;
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  cursor:pointer;color:var(--text2);transition:color 0.2s,border-color 0.2s;flex-shrink:0}
.theme-toggle:hover{color:var(--text);border-color:var(--border2)}
.theme-icon-moon{display:none}
[data-theme="light"] .theme-icon-sun{display:none}
[data-theme="light"] .theme-icon-moon{display:block}

/* ═══ BLOG LAYOUT ═══ */
.blog-main{flex:1;position:relative;z-index:1;padding:120px 32px 80px}
.blog-container{max-width:720px;margin:0 auto}

/* ── Blog header ── */
.blog-header{margin-bottom:48px}
.blog-header h1{font-family:'Outfit',sans-serif;font-weight:900;
  font-size:clamp(32px,5vw,48px);letter-spacing:-1.5px;line-height:1.1;margin-bottom:8px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.blog-header p{font-size:16px;color:var(--text2)}

/* ── Post list ── */
.post-list{display:flex;flex-direction:column;gap:24px}
.post-card{display:block;padding:28px;border:1px solid var(--border);border-radius:16px;
  background:var(--surface);text-decoration:none;color:var(--text);
  transition:border-color 0.25s,transform 0.25s,box-shadow 0.25s}
.post-card:hover{border-color:var(--border2);transform:translateY(-2px);box-shadow:var(--glow)}
.post-date{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--blue);
  text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
.post-card h2{font-family:'Outfit',sans-serif;font-weight:700;font-size:22px;
  letter-spacing:-0.5px;margin-bottom:8px;line-height:1.3}
.post-card p{font-size:15px;color:var(--text2);line-height:1.6}

/* ── Article view ── */
.blog-back{display:inline-flex;align-items:center;gap:6px;color:var(--text2);
  text-decoration:none;font-size:14px;font-weight:500;margin-bottom:32px;transition:color 0.2s}
.blog-back:hover{color:var(--text)}

.article{line-height:1.8}
.article h1{font-family:'Outfit',sans-serif;font-weight:900;
  font-size:clamp(28px,5vw,42px);letter-spacing:-1.5px;line-height:1.15;margin-bottom:8px}
.article h2{font-family:'Outfit',sans-serif;font-weight:700;
  font-size:clamp(22px,3vw,28px);letter-spacing:-0.5px;margin:48px 0 16px;line-height:1.2}
.article h3{font-family:'Outfit',sans-serif;font-weight:600;
  font-size:clamp(18px,2.5vw,22px);margin:32px 0 12px;line-height:1.3}
.article p{font-size:16px;color:var(--text2);margin-bottom:20px}
.article p:first-of-type{font-size:17px;color:var(--text)}
.article strong{color:var(--text);font-weight:600}
.article em{color:var(--text2);font-style:italic}
.article a{color:var(--blue);text-decoration:none;border-bottom:1px solid rgba(79,140,255,0.3);transition:border-color 0.2s}
.article a:hover{border-color:var(--blue)}
.article ul,.article ol{margin:0 0 20px 24px;color:var(--text2)}
.article li{margin-bottom:6px;font-size:15px}
.article li strong{color:var(--text)}
.article hr{border:none;border-top:1px solid var(--border);margin:40px 0}
.article blockquote{border-left:3px solid var(--indigo);padding:12px 20px;margin:24px 0;
  background:rgba(99,102,241,0.05);border-radius:0 8px 8px 0}
.article blockquote p{color:var(--text2);margin-bottom:0;font-size:15px;font-style:italic}
.article code{font-family:'JetBrains Mono',monospace;font-size:14px;
  background:var(--surface2);padding:2px 6px;border-radius:4px;color:var(--blue)}
.article pre{background:var(--bg2);border:1px solid var(--border);border-radius:12px;
  padding:20px;margin:24px 0;overflow-x:auto}
.article pre code{background:none;padding:0;font-size:13px;color:var(--text);line-height:1.7}
.article img{max-width:100%;border-radius:12px;margin:24px 0}

/* ── Loading / Error ── */
.blog-loading{text-align:center;padding:80px 0;color:var(--text3);font-size:15px}
.blog-error{text-align:center;padding:80px 0}
.blog-error h2{font-family:'Outfit',sans-serif;font-weight:700;font-size:24px;margin-bottom:8px}
.blog-error p{color:var(--text2);font-size:15px;margin-bottom:24px}

/* ═══ FOOTER ═══ */
footer{border-top:1px solid var(--border);padding:48px 32px;position:relative;z-index:1}
.footer-inner{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
.footer-logo{font-family:'Outfit',sans-serif;font-weight:800;font-size:18px;
  background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.footer-links{display:flex;gap:24px}
.footer-links a{color:var(--text3);text-decoration:none;font-size:13px;transition:color 0.2s}
.footer-links a:hover{color:var(--text)}
.footer-copy{font-size:12px;color:var(--text3)}

/* ═══ LIGHT THEME ═══ */
[data-theme="light"]{
  --bg:#f5f7ff;--bg2:#ffffff;--bg3:#f0f2f9;--bg4:#e8ebf5;
  --surface:rgba(0,0,0,0.03);--surface2:rgba(0,0,0,0.06);
  --border:rgba(0,0,0,0.08);--border2:rgba(0,0,0,0.12);
  --text:#1a1d27;--text2:#5a5f73;--text3:#8b90a0;
  --blue:#3b7cf5;--indigo:#4f51d9;--green:#059669;--red:#dc2626;--yellow:#d97706;
  --purple:#7c3aed;--orange:#ea580c;--cyan:#0891b2;
  --glow:0 0 80px rgba(59,124,245,0.1);
  --gradient:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 50%,#7c3aed 100%);
  --gradient2:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 100%);
  --nav-bg:rgba(245,247,255,0.8);--nav-bg-scrolled:rgba(245,247,255,0.95);
  --grid-line:rgba(0,0,0,0.03);--selection-color:rgba(59,124,245,0.2)}
[data-theme="light"] ::selection{color:var(--text)}
[data-theme="light"] .bg-glow{opacity:0.5}
[data-theme="light"] .bg-noise{opacity:0.12}
@media(prefers-color-scheme:light){
  :root:not([data-theme]){
    --bg:#f5f7ff;--bg2:#ffffff;--bg3:#f0f2f9;--bg4:#e8ebf5;
    --surface:rgba(0,0,0,0.03);--surface2:rgba(0,0,0,0.06);
    --border:rgba(0,0,0,0.08);--border2:rgba(0,0,0,0.12);
    --text:#1a1d27;--text2:#5a5f73;--text3:#8b90a0;
    --blue:#3b7cf5;--indigo:#4f51d9;--green:#059669;--red:#dc2626;--yellow:#d97706;
    --purple:#7c3aed;--orange:#ea580c;--cyan:#0891b2;
    --glow:0 0 80px rgba(59,124,245,0.1);
    --gradient:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 50%,#7c3aed 100%);
    --gradient2:linear-gradient(135deg,#3b7cf5 0%,#4f51d9 100%);
    --nav-bg:rgba(245,247,255,0.8);--nav-bg-scrolled:rgba(245,247,255,0.95);
    --grid-line:rgba(0,0,0,0.03);--selection-color:rgba(59,124,245,0.2)}
  :root:not([data-theme]) ::selection{color:#1a1d27}
  :root:not([data-theme]) .bg-glow{opacity:0.5}
  :root:not([data-theme]) .bg-noise{opacity:0.12}
  :root:not([data-theme]) .theme-icon-sun{display:none}
  :root:not([data-theme]) .theme-icon-moon{display:block}
}

/* ═══ RESPONSIVE ═══ */
@media(max-width:768px){
  nav{padding:14px 20px}nav.scrolled{padding:10px 20px}
  .blog-main{padding:100px 24px 60px}
  .post-card{padding:20px}
  .footer-inner{flex-direction:column;gap:24px;text-align:center}
  .footer-links{flex-wrap:wrap;justify-content:center}
}
@media(max-width:480px){
  .blog-main{padding:90px 16px 48px}
  .post-card{padding:16px}
  .article h1{margin-bottom:4px}
  .bg-grid,.bg-glow,.bg-noise{display:none}
}
@media(prefers-reduced-motion:reduce){
  .bg-glow{animation:none}
}
</style>
<script>
// Early theme detection — runs before first paint
(function(){
  var t = localStorage.getItem('labcharts-theme');
  if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
  if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
})();
</script>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-glow"></div>
<div class="bg-noise"></div>

<!-- NAV -->
<nav id="nav">
  <a href="https://getbased.health" class="nav-logo">getbased</a>
  <div class="nav-right">
    <a href="https://getbased.health">Back to site</a>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon-sun" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      <svg class="theme-icon-moon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="blog-main">
  <div class="blog-container" id="blog-content">
    <div class="blog-loading">Loading...</div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-inner">
    <span class="footer-logo">getbased</span>
    <div class="footer-links">
      <a href="https://app.getbased.health">Open App</a>
      <a href="https://app.getbased.health/docs">Docs</a>
      <a href="https://github.com/elkimek/get-based" target="_blank" rel="noopener">GitHub</a>
    </div>
    <span class="footer-copy">&copy; 2026 Get Based &middot; Open source &middot; No tracking &middot; Vibecoded with &#10084;&#65039; by <a href="https://x.com/elkimxoc" target="_blank" rel="noopener" style="color:var(--text2);text-decoration:none;transition:color 0.2s" onmouseover="this.style.color='var(--blue)'" onmouseout="this.style.color='var(--text2)'">Elkim</a></span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(function() {
  var container = document.getElementById('blog-content');
  var params = new URLSearchParams(window.location.search);
  var slug = params.get('post');

  // Configure marked
  if (window.marked) {
    marked.setOptions({ breaks: false, gfm: true });
  }

  function escapeHTML(s) {
    var d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function formatDate(dateStr) {
    var d = new Date(dateStr + 'T00:00:00');
    return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function renderPostList(posts) {
    var html = '<div class="blog-header"><h1>Blog</h1><p>Stories from building Get Based</p></div>';
    html += '<div class="post-list">';
    posts.forEach(function(post) {
      html += '<a class="post-card" href="?post=' + encodeURIComponent(post.slug) + '">'
        + '<div class="post-date">' + escapeHTML(formatDate(post.date)) + '</div>'
        + '<h2>' + escapeHTML(post.title) + '</h2>'
        + '<p>' + escapeHTML(post.description) + '</p>'
        + '</a>';
    });
    html += '</div>';
    container.innerHTML = html;
  }

  function renderArticle(md) {
    var html = '<a href="blog" class="blog-back">&larr; All posts</a>';
    html += '<div class="article">' + marked.parse(md) + '</div>';
    container.innerHTML = html;
    // Update page title from the first h1
    var h1 = container.querySelector('.article h1');
    if (h1) document.title = h1.textContent + ' — Get Based';
  }

  function renderError(msg) {
    container.innerHTML = '<div class="blog-error"><h2>Not found</h2><p>' + escapeHTML(msg) + '</p>'
      + '<a href="blog" class="blog-back">&larr; All posts</a></div>';
  }

  if (slug) {
    // Article view
    fetch('blog/' + encodeURIComponent(slug) + '.md')
      .then(function(r) {
        if (!r.ok) throw new Error('Post not found');
        return r.text();
      })
      .then(renderArticle)
      .catch(function() { renderError('This post doesn\'t exist.'); });
  } else {
    // List view
    fetch('blog/posts.json')
      .then(function(r) {
        if (!r.ok) throw new Error('Could not load posts');
        return r.json();
      })
      .then(renderPostList)
      .catch(function() { renderError('Could not load posts.'); });
  }
})();

// Live OS theme switch
window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', function(e) {
  if (!localStorage.getItem('labcharts-theme')) {
    if (e.matches) document.documentElement.setAttribute('data-theme', 'light');
    else document.documentElement.removeAttribute('data-theme');
  }
});

// Theme toggle
document.getElementById('theme-toggle').addEventListener('click', function() {
  var isLight = document.documentElement.getAttribute('data-theme') === 'light';
  var next = isLight ? 'dark' : 'light';
  localStorage.setItem('labcharts-theme', next);
  if (next === 'light') document.documentElement.setAttribute('data-theme', 'light');
  else document.documentElement.removeAttribute('data-theme');
});

// Nav scroll effect
var nav = document.getElementById('nav');
window.addEventListener('scroll', function() {
  nav.classList.toggle('scrolled', window.scrollY > 60);
}, { passive: true });

// Local dev: rewrite absolute app/docs links to relative paths
if(location.hostname==='localhost'||location.hostname==='127.0.0.1'){
  document.querySelectorAll('a[href*="app.getbased.health"]').forEach(function(a){a.href=a.href.replace('https://app.getbased.health','/app')});
  document.querySelectorAll('a[href*="getbased.health"]').forEach(function(a){if(!a.href.includes('/app'))a.href=a.href.replace('https://getbased.health','')||'/'});
}
</script>
</body>
</html>
